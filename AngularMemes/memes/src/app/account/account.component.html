<form   [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)" >
    <div class="col-sm-12">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName" >
        </div>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" formControlName="lastName" id="lastName" >
          </div>
      </div>
    <div class="col-sm-12">
        <div class="form-group">
          <label for="telephone">Phone number</label>
          <input type="text" class="form-control" formControlName="telephone" id="telephone" >
          </div>
      </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" formControlName="email" id="email" >
        <div class="validator-feedback">
            <p class="invalid" *ngIf="profileForm.get('email').hasError('email')">  Primary Email not valid.</p>
        </div>
        </div>
    </div>
    <div class="col-sm-12">

        <div class="form-group" >
          <label for="address">Address</label>
          <input type="text" class="form-control" formControlName="address" id="address" >
          </div>
      </div>
    <div style="height:10px"></div>
    <div class="col-sm-12">
      <button type="submit" [disabled]="!profileForm.valid" class=" btn btn-success"> Update profile </button>
    </div>
    </form>
    <div style="height: 30px;"></div>
    <div class="row"  *ngIf="profileChanged">
        <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xs-12 " >
              <div class="alert alert-dismissible alert-success">
                  <button type="button" class="close" (click)="close()"  data-dismiss="alert">&times;</button>
                  <strong>Well done! You changed profile</strong>
                </div>
        </div>
      </div>
